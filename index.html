<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
     initial-scale=1.0"
    />
    <title>Take Notes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/5f57a9068f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        
        <a class="navbar-brand" href="#">Notes</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
           <!-- <div class="dropdown show">
  <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="navbarSupportedContent" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
    Notes
  </a>

  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
    <a class="dropdown-item" href="#">Important Notes</a>
    <a class="dropdown-item" href="#">All Notes</a>
   
  </div>-->
</div>
          </ul>
          <form class="d-flex">
            <input
              id="searchText"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <h2><i>Welcome to Inscribe</i></h2>
      <br>
      
      <h5>
       <ul> 
       <li>You can write a new note by typing or by just speaking.</li>
      <li> You can check out all your previous notes.</li>
       <li>You can search through the notes by any keyword.</li>
       </ul>
      </h5>
      <br>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Add a note</h5>
          <div class="texts">
            <textarea class="form-control" id="addText" rows="3"> </textarea>
          </div>
          <br />
          <button class="btn btn-primary" id="addButton">Add</button>
          <button class="btn btn-primary" id="micButton"><i class="fa-solid fa-microphone"></i></button>
        </div>
      </div>

      <br />
      <hr />
      <h3>Your Notes</h3>
<div class="fcontainer">
      <div id="notes" class="c ">
      </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
